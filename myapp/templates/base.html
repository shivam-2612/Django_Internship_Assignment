<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
      body {
    background-color: #2b2b2b;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #cccccc;
}

.container {
    max-width: 620px;
    width: 100%;
    background-color: #242424;
    border-radius: 15px;
    box-shadow: 0 12px 22px rgba(0, 0, 0, 0.6);
    overflow: hidden;
}

.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    padding: 18px 25px;
    background: linear-gradient(90deg, #4a90e2, #357ab8);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.header-bar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.header-bar a:hover {
    text-decoration: underline;
}

.footer-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 12px 25px;
    background: linear-gradient(90deg, #4a90e2, #357ab8);
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

.footer-bar a {
    color: white;
    text-decoration: none;
    margin: 0 12px;
}

.footer-bar a:hover {
    text-decoration: underline;
}

.detail {
    padding: 25px;
}

.task-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 22px;
    border-bottom: 1px solid #444;
}

.task-title {
    display: flex;
    align-items: center;
    color: #cccccc;
}

.task-title a {
    text-decoration: none;
    color: #cccccc;
    margin-left: 12px;
    font-weight: bold;
}

.task-complete-icon,
.task-incomplete-icon {
    height: 22px;
    width: 22px;
    border-radius: 50%;
}

.task-complete-icon {
    background-color: #9e9e9e;
}

.task-incomplete-icon {
    background-color: #3fd47a;
}

.delete-icon {
    font-weight: bold;
    color: #cccccc;
    font-size: 26px;
    cursor: pointer;
}

input[type=text],
input[type=password],
input[type=email],
textarea {
    width: calc(100% - 24px);
    padding: 12px;
    margin: 12px 12px;
    border: 1px solid #444;
    border-radius: 10px;
    font-size: 17px;
    background-color: #3a3a3a;
    color: #cccccc;
}

label {
    margin-top: 12px;
    display: block;
    font-weight: bold;
    color: #cccccc;
}

.button {
    display: inline-block;
    padding: 12px 22px;
    color: #fff;
    background-color: #4a90e2;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    font-size: 17px;
    margin: 22px 12px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #3070c6;
}

.form-body {
    padding: 22px;
}

  </style>
</head>
<body>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
